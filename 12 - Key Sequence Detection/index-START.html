<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Key Detection</title>
		<script
			type="text/javascript"
			src="./cornify.js"
		></script>
		<link
			rel="icon"
			href="https://fav.farm/ðŸ”¥"
		/>
	</head>
	<body>
		<script>
			let lastPressed = [];
			let secretCode = [
				'ArrowUp',
				'ArrowUp',
				'ArrowDown',
				'ArrowDown',
				'ArrowLeft',
				'ArrowRight',
				'ArrowLeft',
				'ArrowRight',
				'b',
				'a',
				'Enter',
			];
			window.addEventListener('keyup', (e) => {
				lastPressed.push(e.key);
				if (lastPressed.length > 11) {
					lastPressed.shift();
				}
				console.log(lastPressed === secretCode);
				if (lastPressed.join('') === secretCode.join('')) {
					console.log('boom, son!');
				}
			});
		</script>
	</body>
</html>
